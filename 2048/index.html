<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>2048 Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 text-white flex flex-col items-center justify-center min-h-screen font-sans p-4">

    <div class="w-full max-w-md mx-auto">
        <header class="flex justify-between items-center mb-4">
            <h1 class="text-5xl md:text-6xl font-bold text-yellow-400">2048</h1>
            <div class="flex gap-2">
                <div class="bg-slate-700 p-3 rounded-lg text-center min-w-[80px]">
                    <div class="text-sm text-slate-400 font-bold">SCORE</div>
                    <div id="score" class="text-2xl font-bold">0</div>
                </div>
                <div class="bg-slate-700 p-3 rounded-lg text-center min-w-[80px]">
                    <div class="text-sm text-slate-400 font-bold">BEST</div>
                    <div id="best-score" class="text-2xl font-bold">0</div>
                </div>
            </div>
        </header>

        <main>
            <div id="game-container" class="relative bg-slate-700 rounded-lg aspect-square">
                <div id="game-over-overlay" class="absolute inset-0 bg-slate-900 bg-opacity-80 flex-col items-center justify-center z-20 hidden rounded-lg">
                    <h2 class="text-5xl font-bold text-red-500">Game Over!</h2>
                    <button id="replay-btn" class="mt-4 px-6 py-3 bg-yellow-500 text-slate-900 font-bold rounded-lg text-xl shadow-lg">Play Again</button>
                </div>

                <div class="absolute inset-0 p-2 grid grid-cols-4 grid-rows-4 gap-2">
                    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
                    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
                    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
                    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
                </div>

                <div id="tile-container" class="absolute inset-0 p-2 z-10">
                    </div>
            </div>
        </main>
        
        <footer class="mt-6 text-center">
            <p class="text-slate-400">Use <strong>arrow keys</strong> or <strong>swipe</strong> to play.</p>
            <a href="../" class="inline-block mt-4 px-5 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg transition-colors">‚Üê Back to Menu</a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
