<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcadia - A New World of Games</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Exo+2:wght@400;500&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="app">
        <header>
            <div class="container">
                <h1 class="logo">ARCADIA</h1>
                <div class="search-container">
                    <input type="text" id="search-bar" placeholder="Search games..." v-model="searchQuery">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                </div>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="hero-content">
                    <h2>Your Gateway to Gaming</h2>
                    <p>Discover and play a curated collection of classic and modern browser games.</p>
                </div>
                <div class="hero-divider"></div>
            </section>

            <section class="games-library">
                <div class="container">
                    <h2>Game Library</h2>
                    <div id="game-grid">
                        <a v-for="game in filteredGames" :key="game.id" :href="game.url" class="game-card">
                            <img :src="game.imageUrl" :alt="game.title">
                            <div class="card-overlay">
                                <span class="play-text">Play Now</span>
                            </div>
                            <div class="card-content">
                                <h3>{{ game.title }}</h3>
                                <p>{{ game.description }}</p>
                            </div>
                        </a>
                        
                        <p v-if="filteredGames.length === 0" id="no-results-message">
                            No games found matching your search.
                        </p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Arcadia. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
